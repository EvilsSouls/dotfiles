# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global: null
  colors.tooltip.fg:
    global: null
  colors.webpage.darkmode.contrast:
    global: 0.1
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.javascript.clipboard:
    https://github.com: access-paste
    https://www.bahn.de: access-paste
  content.notifications.enabled:
    https://www.pinterest.com: false
  downloads.open_dispatcher:
    global: null
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - wezterm
    - -e
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
  input.insert_mode.auto_load:
    global: true
  session.lazy_restore:
    global: true
  tabs.position:
    global: left
  tabs.width:
    global: 10%
  url.default_page:
    global: http://localhost:8080/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: http://localhost:8080/search?q={}
  url.start_pages:
    global: http://localhost:8080/
  window.transparent:
    global: true
